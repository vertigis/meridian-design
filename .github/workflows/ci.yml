name: CI/CD

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    CI: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
            - run: npm install
            - run: npm run build
            - run: npm run lint

    deploy:
        runs-on: ubuntu-latest
        needs: [build]
        if: github.ref == 'refs/heads/main'
        steps:
            - uses: actions/checkout@v3
              with:
                  persist-credentials: false
            - name: Use Node.js 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
            - run: npm install
            - run: npm run build
            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  # The branch the action should deploy to.
                  branch: gh-pages
                  # The folder the action should deploy.
                  folder: build
                  # Remove old hashed files
                  clean: true
                  clean-exclude: '["CNAME"]'
